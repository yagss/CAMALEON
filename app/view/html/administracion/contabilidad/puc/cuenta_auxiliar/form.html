 <link rel="stylesheet" type="text/css" href="/app/view/css/administracion/contabilidad/puc/cuenta_auxiliar.css">
 <script src="/app/controller/js/administracion/contabilidad/puc/cuenta_auxiliar/form.js"></script>
   <div class="cuentaauxiliar">
    
    <form action="#" class="form cuenta">
       <h1>Cuenta auxiliar</h1> 
        <div class="fieldbox textbox width_2">
         <label>SUBCUENTA</label>
         <input class="field" type="search"/>
        </div>
        
        <div class="fieldbox textbox width_5">
            <label>NOMBRE SUBCUENTA</label>
            <input class="field" type="text"/>
        </div>
        
        <div class="fieldbox textbox width_2">
            <label>CODIGO</label>
         <input class="field" type="text"/>
        </div>
        
        <div class="fieldbox textbox width_9">
            <label>NOMBRE</label>
            <input class="field" type="text"/>
        </div>
        
        <div class="fieldbox textbox width_9">
            <label>DESCRIPCION</label>
            <input id="descripcion" class="field"type="text"/>
        </div>
        
        <div class="fieldbox textbox width_3">
            <label>CUENTA AJUSTE</label>
            <input list="ajuste" class="field"/>
                <datalist id="ajuste">
                    <option value="Anual">
                    <option value="Mensual">
                </datalist>
        </div>
        
        <div class="fieldbox textbox width_3">
            <label>ESTADO</label>
            <input list="estado" class="field"/>
                <datalist id="estado">
                    <option value="Activo">
                    <option value="Inactivo">
                </datalist>
        </div>
        
        <div class="fieldbox textbox width_3">
            <label>REQUIERE TERCERO O ACTIVO</label>
            <input list="tercero" class="field"/>
                <datalist id="tercero">
                    <option value="Si">
                    <option value="No">
                </datalist>
        </div>
 
    </form><br>
</div>
