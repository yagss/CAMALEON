<link rel="stylesheet" type="text/css" href="/app/view/css/administracion/contabilidad/puc/cuenta_auxiliar.css">

<div class="box">
    <div class="contenido">
        
        <div class="subcontenido cuenta_auxiliar">
            
            <h1>Cuenta auxiliar</h1><br>

            <form class="form" id="cuenta_auxiliar" method="post" action="/app/controller/php/administracion/contabilidad/cuenta_auxiliar.php">
                
                <div class="subform">
                    
                    <input type="hidden" name="actualizar" value="true">
                
                    <div class="fieldbox textbox width_3">
                        <label>COD. SUBCUENTA</label>
                        <input id="scnt_id" class="field" type="search" name="subcuenta"/>
                    </div>

                    <!--<div class="fieldbox textbox width_7">
                        <label>NOMBRE SUBCUENTA</label>
                        <input id="scnt_nombre" class="field" type="text" disabled/>
                    </div>--><br>

                    <div class="fieldbox textbox width_3">
                        <label>COD. CUENTA</label>
                        <input id="id" class="field" type="text" name="id"/>
                    </div>

                    <div class="fieldbox textbox width_10">
                        <label>NOMBRE CUENTA</label>
                        <input id="nombre" class="field" type="text" name="nombre"/>
                    </div>

                    <div class="fieldbox textbox width_10">
                        <label>DESCRIPCION CUENTA AUXILIAR</label>
                        <textarea id="descripcion" class="field" name="descripcion" id="descripcion" rows="1"></textarea>
                        <!--<input class="field" id="descripcion" type="text" name="descripcion"/>-->
                    </div>

                    <div class="fieldbox select width_4">
                        <!--<label>TIPO DE AJUSTE</label>-->
                        <select id="ajuste" class="field" name="ajuste">
                            <option value="ANUAL">ANUAL</option>
                            <option value="MENSUAL">MENSUAL</option>
                        </select>
                    </div>

                    <div class="fieldbox select width_4">
                        <!--<label>RQ. TERCERO O ACTIVO</label>-->
                        <select id="reqta" class="field" name="reqta">
                            <option value="true">SI</option>
                            <option value="false">NO</option>
                        </select>
                    </div>
                    
                    <div class="fieldbox rc width_4">
                        <label class="placeholder">ESTADO</label>
                        <div class="option">
                            <input id="std_activo" class="radiobutton" type="radio" name="estado" value="true">
                            <label for="std_activo">ACTIVO</label>
                        </div>
                        <div class="option">
                            <input id="std_inactivo" class="radiobutton" type="radio" name="estado" value="false">
                            <label for="std_inactivo">INACTIVO</label>
                        </div>
                    </div><br>
                    
                    <button class="button">MODIFICAR</button>
                
                </div>

            </form><br>
            
            <button class="btnCloseContent"><i class="icon-cerrar"></i></button>

        </div>
        
    </div>
</div>
